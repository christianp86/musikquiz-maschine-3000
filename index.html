<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Musik Quiz App" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <title>Musik Quiz App</title>
</head>

<body>
  <main>
    <section class="welcome">
      <div class="page-header">
        <h1>Example Page Header</h1>
      </div>
      <h1>❤️ Willkommen zum Musik Quiz 🎼🥁🪘🎺🎸</h1>
      <div>
        <button class=".btn button-start">Los gehts</button>
      </div>
    </section>

    <!-- <section id="genres" class="orange">
      <template id="buttonTemplate">
        <div>
          <button class="button">Rock & Roll 🎸</button>
        </div>
      </template>
    </section> -->

    <section class="green">
      <h1>Anzahl der Fragen pro Runde</h1>
      <div>
        <input type="number" id="fragen" name="fragen" min="1" max="10" />
        <button class="btn btn-secondary" id="rocknroll">Weiter</button>
      </div>
    </section>

    <section class="yellow">
      <h1>Anzahl der Runden (~10min pro Runde)</h1>
      <div>
        <input type="number" id="runden" name="runden" min="1" max="10">
        <button class="btn btn-secondary" id="quiztime">Her mit dem quiz</button>
      </div>
    </section>

    <section class="indigo">
      <h1>Das Quiz</h1>
      <div>
        <template id="quizTable">
          <table class="table table-striped">
            <tr id="headers">
              <th scope="col">Runde</th>
            </tr>
            <tr id="questions">
              <td>1</td>
            </tr>
        </template>
        </table>
      </div>
    </section>

  </main>
</body>
<script type="module" src="/dist/index.js"></script>

</html>
